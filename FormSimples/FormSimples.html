<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Login Simples</title>
    <link rel="stylesheet" href="FormSimples.css">
</head>
<body>
    <section class="form-login">
        <h5>Formulário de Login Simples</h5>
        <input type="text" class="controls" name="usuario" id="usuario" placeholder="Usuário">
        <input type="password" class="controls" name="password" id="password" placeholder="Senha">
        <input type="submit" class="buttons" value="Entre" id="botao-entre">
        <p id="esqueceu"><a href="#">Esqueceu a senha?</a></p>
    </section>
    
</body>
</html>
