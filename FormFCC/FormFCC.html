<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário FCC</title>
    <link rel="stylesheet" href="FormFCC.css" media="screen" type="text/css">
</head>
<body>
    <main>
        <div id="header">
            <h1 id="title" >FCC Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform :)</p>
            
        </div>

        <form id="survey-form" action="">
        <div class="form-group">
            <label id="name-label"  for="name">Name</label>
            <input type="text" 
            name="name" 
            id="name" 
            class="form-control" 
            placeholder="Enter your name"
            required>
        </div>
         <div class="form-group">
            <label for="email" id="email-label">E-mail</label>
            <input type="email" 
            class="form-control" 
            name="email" 
            id="email" 
            placeholder="Enter your e-mail"
            required>
        </div>
        <div class="form-group">
            <label for="number" id="number-label">Age</label>
            <input type="number" 
            class="form-control" 
            name="age" 
            id="number" 
            placeholder="Age">
        </div><br>
        <div class="form-group">
            <p><strong>Which option best describes your current role?</strong></p>
            <select name="role" 
            id="dropdown" 
            class="form-control" 
            required>
            <option disabled selected value>Select current role></option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer Not To Say</option>
            <option value="other">Other</option>
        </select>
        </div> <br>

        <div class="form-group">
        <p><strong>Would you recomment FreeCodeCamp to a friend?</strong></p>
        <label for="">
        <input type="radio" 
        name="user-recommend" 
        class="input-radio"
        id=""
        value="sure"
        selected>
    Sure</label>
        
    <label for="">
        <input type="radio" 
        name="user-recommend" 
        id=""
        value="Maybe"
        class="input-radio">Maybe
    </label>

    <label for=""> <input 
        type="radio" 
        name="user-recommend" 
        class="input-radio"
        value="notSure"
        id=""> Not Sure</label>
    </div> <br>

    <div class="form-group" id="check-opt">
        <p id="improved"><strong>What would like to see improved?</strong></p>
        <label for=""><input 
            type="checkbox" 
            name="prefer" id=""
            value="front-end-projects"
            class="input-checkbox">
            Front-end Projects
        </label>
        <label for=""><input 
            type="checkbox" 
            name="prefer"
            class="input-checkbox"
            value="back-end-projects"
             id="">
            Back-end Projects</label>

        <label for=""><input 
                type="checkbox" 
                name="prefer"
                class="input-checkbox"
                value="data-visualization"
                 id="">
                Data Visualization</label>
        <label for=""><input 
            type="checkbox" 
            name="prefer" id=""
            value="challenges"
            class="input-checkbox">
            Challenges
        </label>
        <label for=""><input 
            type="checkbox" 
            name="prefer" id=""
            value="open-source-community"
            class="input-checkbox">
            Open Source Community
        </label>
        <label for=""><input 
            type="checkbox" 
            name="prefer" id=""
            value="gitter-help-rooms"
            class="input-checkbox">
            Gitter help rooms
        </label>

        <label for=""><input 
            type="checkbox" 
            name="prefer" id=""
            value="Videos"
            class="input-checkbox">
            Videos
        </label>

        <label for=""><input 
            type="checkbox" 
            name="prefer" id=""
            value="city-meetups"
            class="input-checkbox">
            City Meetups
        </label>

        <label for=""><input 
            type="checkbox" 
            name="prefer" id=""
            value="Wiki"
            class="input-checkbox">
            Wiki
        </label>

        <label for=""><input 
            type="checkbox" 
            name="prefer" id=""
            value="forum"
            class="input-checkbox">
            Forum
        </label>

        <label for=""><input 
            type="checkbox" 
            name="prefer" id=""
            value="additional-courses"
            class="input-checkbox">
            Additional Courses
        </label>

    </div><br>
    
    <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea 
        name="comment" 
        id="comments"
        class="input-textarea"
        class="form-control"  
        placeholder="Enter your comment here..."
        ></textarea>
    </div>
    <div form-group>
        <button id="submit" type="submit">Submit</button>
    </div>
        

        </form>
    </main>

    
</body>
</html>
