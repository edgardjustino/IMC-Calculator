<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="https://seeklogo.com/images/F/fruits-logo-4E6FCC2A0A-seeklogo.com.jpg" alt="logo"
                class="logo-image">
        </div>
        <div class="links">
            <a href="#howwedoit">How we do it</a>
            <a href="#instock">In Stock</a>
            <a href="#purchase">Purchase</a>
        </div>
    </nav>
    <header class="header">
        <h1>FreeCodeCamp Product Landing Page</h1>
        <h3>The best fruits available</h3>
    </header>
    <div class="container">
        <section id="howwedoit">
            <h1>How We Do It</h1>
            <div class="how-description-container">
                <div class="how-image-title">We Grow</div>
                <img src="https://images.unsplash.com/photo-1536657464919-892534f60d6e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=874&q=80"
                    alt="grow" class="how-image">
            </div>
            <div class="how-description-container">
                <div class="how-image-title">We Gather</div>
                <img src="https://media.nbcphiladelphia.com/2019/09/DP-Strawberries.jpg?quality=85&strip=all&resize=850%2C478"
                    alt="gather" class="how-image">
            </div>
            <div class="how-description-container">
                <div class="how-image-title">We Distribute</div>
                <img src="https://apicms.thestar.com.my/uploads/images/2022/02/28/1496632.jpg" alt="distribute"
                    class="how-image">
            </div>

            <iframe width="560" height="315" src="https://www.youtube.com/embed/tqJHDchBrD0"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </section>

        <section id="instock"></section>
        <h1>In Stock</h1>
        <div class="instock-card-container">
            <div class="instock-card">
                <div class="card-title">Apples</div>
                <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/apples-at-farmers-market-royalty-free-image-1627321463.jpg?crop=1.00xw:0.631xh;0.00160xw,0.206xh&resize=980:*"
                    alt="apples" class="instock-image">
                <button class="card-select">Select</button>
            </div>
            <div class="instock-card">
                <div class="card-title">Oranges</div>
                <img src="https://cdn.britannica.com/24/174524-050-A851D3F2/Oranges.jpg" alt="oranges"
                    class="instock-image">
                <button class="card-select">Select</button>
            </div>
            <div class="instock-card">
                <div class="card-title">Bananas</div>
                <img src="https://gooutside.com.br/wp-content/uploads/sites/3/2022/03/shutterstock_518328943-696x464.jpg"
                    alt="bananas" class="instock-image">
                <button class="card-select">Select</button>
            </div>
        </div>

        <section id="purchase">
            <h1>Purchase</h1>
            <div class="putchase-containter">
                <div class="cart">Your Card</div>
                <div class="items">
                    <ol>
                        <li>Apples X 1</li>
                        <li>Bananas X 2</li>
                    </ol>
                </div>
                <button class="button-purchase">Purchase</button>
            </div>
        </section>
    </div>

</body>

</html>
